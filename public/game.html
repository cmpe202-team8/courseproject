            -webkit-perspective: 800;

            height: 180px;
            position: relative;
            margin: 30px auto;
        }
        .flip .card.flipped {
            -webkit-transform: rotatex(-180deg);
        }
        .flip .card {
            width: 100%;
            height: 100%;
            -webkit-transform-style: preserve-3d;
            -webkit-transition: 0.5s;
        }
        .flip .card .face {
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-backface-visibility: hidden ;
            z-index: 2;
            font-family: Georgia;
            font-size: 2em;
            text-align: center;
            line-height: 200px;
        }
        .flip .card .front {
            position: absolute;
            z-index: 1;
            background: blue;
            color: white;
            cursor: pointer;
        }
        .flip .card .back {
            -webkit-transform: rotatex(-180deg);
            background: blue;
            background: white;
            color: blue;
            cursor: pointer;
        }
    </style>
