<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <base href="/"/>
    <link type="text/css" rel="stylesheet" href="css/icon.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/sticky-footer.css"
          media="screen,projection"/>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.icoo"
          type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="images/favicon.ico"
          type="image/vnd.microsoft.icon"/>

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.3/angular-sanitize.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="angular/binarylearning.js"></script>
    <script type="text/javascript" src="angular/login.js"></script>
    <script type="text/javascript" src="angular/register.js"></script>
    <script type="text/javascript" src="angular/404page.js"></script>
    <script type="text/javascript" src="angular/levels.js"></script>
    <script type="text/javascript" src="angular/tutorials.js"></script>
    <script type="text/javascript" src="angular/game.js"></script>
    <script type="text/javascript" src="angular/confirmation.js"></script>
    <style>
        .modal {
            width: 25% !important;
            max-height: 100% !important;
            overflow-y: hidden !important;
        }

        .Sparkle {

            font-size:40px;
            font-family:impact;

            -webkit-text-fill-color: transparent;
            background: -webkit-linear-gradient(transparent, transparent),
            url(http://www.myspacehippo.com/files/glitterbacks/bg345.gif) repeat;
            background: -o-linear-gradient(transparent, transparent);
            -webkit-background-clip: text;
        }

        abc {
            -moz-animation-duration: 400ms;
            -moz-animation-name: blink;
            -moz-animation-iteration-count: infinite;
            -moz-animation-direction: alternate;

            -webkit-animation-duration: 1000ms;
            -webkit-animation-name: blink;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;

            animation-duration: 1000ms;
            animation-name: blink;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @-moz-keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        @-webkit-keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.4/roundProgress.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script src="js/jquery.polartimer.js"></script>
</head>
<body ng-app="binary">
<!-- bgcolor="#E9F5FC"> <!-- ng-app="housingtrustApp"> -->
<div ng-controller="mainController">
    <nav>
        <div class="nav-wrapper blue accent-2 ">
            <a href="/" class="brand-logo center"><b>BINARY MANIA</b></a>
            <div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

                    <li ng-hide="!hideName"><a
                            class="waves-effect waves-light blue lighten-1 btn modal-trigger"
                            href="#loginmodal"><b>Login</b></a></a></li>
                    <li ng-hide="!hideName"><a
                            class="waves-effect waves-light blue lighten-1 btn modal-trigger"
                            href="#registermodal"><b>Register</b></a></a></li>
                    <li ng-hide="hideName">
                        <a class='dropdown-button' data-beloworigin="true" href='#' data-activates='dropdown1'>Hi
                            {{session.user.lname}}!</a>
                        <!-- Dropdown Structure -->
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!" ng-click="logout();">Logout</a></li>
                            <li><a href="#!">Profile</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- Modal Structure -->
    <div id="loginmodal" class="modal">
        <div class="modal-content">
            <h5 align="center">Login</h5>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate"
                               ng-model="password"> <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <a class="modal-action modal-close waves-effect waves-light red btn">Cancel</a>
                    </div>
                    <div class="input-field col s6">
                        <a class="waves-effect waves-light green btn"
                           ng-click="doLogin();">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="registermodal" class="modal">
        <div class="modal-content">
            <h5 align="center">Register</h5>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate"
                               ng-model="first_name" maxlength="128" required> <label
                            for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate"
                               ng-model="last_name" maxlength="128" required> <label
                            for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="remail" type="email" class="validate" ng-model="email"
                               maxlength="50" required> <label for="remail">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="rpassword" type="password" class="validate"
                               ng-model="password" maxlength="128" required> <label
                            for="rpassword">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="icon_telephone" type="tel" class="validate"
                               maxlength="12" ng-model="school"> <label
                            for="icon_telephone">School</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <a
                                class="modal-action modal-close waves-effect waves-light red btn">Cancel</a>
                    </div>
                    <div class="input-field col s6">
                        <a class="waves-effect waves-light green btn"
                           ng-click="doSignUp()">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-view>
    <div ui-view="">
        <div id="wrapper" class=""></div>
    </div>
</div>
<div class="hiddendiv common"></div>
<div class="drag-target"
     style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
</body>
</html>
