        <script type="text/javascript" src="angular/binarylearning.js"></script>
        <script type="text/javascript" src="angular/login.js"></script>
        <script type="text/javascript" src="angular/register.js"></script>
        <script type="text/javascript" src="angular/404page.js"></script>
	    <style>
			.modal { width: 25% !important ; max-height: 100% !important ; overflow-y: hidden !important ;}
		</style>
   </head>
   <body ng-app="binary"> <!-- bgcolor="#E9F5FC"> <!-- ng-app="housingtrustApp"> -->
   <nav>
	   <div class="nav-wrapper blue accent-2 ">
		   <a href="#" class="brand-logo center"><b>BINARY MANIA</b></a>
		   <ul id="nav-mobile" class="right hide-on-med-and-down">
			   <li><a class="waves-effect waves-light blue lighten-1 btn modal-trigger" href="#loginmodal"><b>Login</b></a></a></li>
			   <li><a class="waves-effect waves-light blue lighten-1 btn modal-trigger" href="#registermodal"><b>Register</b></a></a></li>
		   </ul>
	   </div>
   </nav>
   <!-- Modal Structure -->
   <div id="loginmodal" class="modal">
	   <div class="modal-content">
		   <h5 align="center">Login</h5>
			   <form class="col s12">
				   <div class="row">
					   <div class="input-field col s12">
						   <input id="email" type="email" class="validate" ng-model="email">
						   <label for="email">Email</label>
					   </div>
				   </div>
				   <div class="row">
					   <div class="input-field col s12">
						   <input id="password" type="password" class="validate" ng-model="password">
						   <label for="password">Password</label>
					   </div>
				   </div>
				   <div class="row">
					   <div class="input-field col s6">
						   <a href="" class="waves-effect waves-light red btn">Cancel</a>
					   </div>
					   <div class="input-field col s6">
						   <a href="" class="waves-effect waves-light green btn">Green</a>
					   </div>
				   </div>
			   </form>
	   </div>
   </div>
   <div id="registermodal" class="modal">
	   <div class="modal-content">
		   <h5 align="center">Register</h5>
		   <form class="col s12">
			   <div class="row">
				   <div class="input-field col s12">
					   <input id="remail" type="email" class="validate" ng-model="email">
					   <label for="remail">Email</label>
				   </div>
			   </div>
			   <div class="row">
				   <div class="input-field col s12">
					   <input id="rpassword" type="password" class="validate" ng-model="password">
					   <label for="rpassword">Password</label>
				   </div>
			   </div>
			   <div class="row">
				   <div class="input-field col s6">
					   <a href="" class="waves-effect waves-light red btn">Cancel</a>
				   </div>
				   <div class="input-field col s6">
					   <a href="" class="waves-effect waves-light green btn">Green</a>
				   </div>
			   </div>
		   </form>
	   </div>
   </div>
   <div ng-view>
       <div ui-view="">
           <div id="wrapper" class=""></div>
       </div>
   </div>

</html>
